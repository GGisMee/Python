<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .active {
  background-color: blue;
  color: white;
}


</style>
<body>
    <div id="div1" class="active">Div 1</div>
<div id="div2">Div 2</div>

<script>
document.getElementById("div1").addEventListener("click", function() {
  document.getElementById("div1").classList.toggle("active");
  document.getElementById("div2").classList.remove("active");
  console.log("Div 1 is active");
});

document.getElementById("div2").addEventListener("click", function() {
  document.getElementById("div2").classList.toggle("active");
  document.getElementById("div1").classList.remove("active");
  console.log("Div 2 is active");
});
</script>
</body>
</html>
