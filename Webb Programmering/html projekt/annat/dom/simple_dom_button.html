<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <strong id="Hello">Hello</strong>
    </p>
    <button type="button" onclick="myFunction()">Show</button>

    <script>
        var hej = "Hello"
        console.log(hej+" hello")

        var x = "No"
        
        console.log(x)
        
        function myFunction(){
            document.getElementById("Hello").innerHTML = x
        }
        


    </script>
</body>
</html>
