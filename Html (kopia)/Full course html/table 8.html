<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Ett table är som en excel tabel-->

<h3>Store hours</h3>
<table bgcolor="black" width="350">
  <tr bgcolor="blue">
    <td width="50px">
      <b>Sunday</b>
    </td>
    <td width="50px">
      <b>Monday</b>
    </td>
    <td width="50px">
      <b>Tuesday</b>
    </td>
    <td width="50px">
      <b>Wednesday</b>
    </td>
    <td width="50px">
      <b>Thursday</b>
    </td>
    <td width="50px">
      <b>Friday</b>
    </td>
    <td width="50px">
      <b>Saturday</b>
    </td>

  </tr>
  <tr bgcolor="lightblue" align="center">
    <td>Closed</td>
    <td>9-5</td>
    <td>9-5</td>
    <td>9-5</td>
    <td>9-5</td>
    <td>9-5</td>
    <td>Closed</td>
  </tr>
</table>
<!--tr för tabel rad, th för table header eller tabel kolumn-->
<!--td för table data-->
</body>
</html>
