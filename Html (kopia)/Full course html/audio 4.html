<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<audio controls src="Till tut/To audio 4.mp3"></audio>
<!--Ett sätt att ha ljud med volym och andra bars. src för filen och controls för att kontroller ska finnas
Om det inte finns med controls kommer man inte kunna kontrollera-->

<br><br>
<audio autoplay controls muted loop src="Till tut/To audio 4.mp3"></audio>
<!--Här kan man skippa controls för att spela utan att man har något val
autoplay för att börja spela när man öppnar
Muted för att muta när man kommer in
loop för att börja om från början i slut-->
<br><br>
<audio controls>
  <source src="Till tut/To audio 4.mp3>">
  <source src="Till tut/To audio 4.wav>">
  This browser does not support HTML5 audio
<!--Ett sätt liknande try except i pyton-->
</audio>
</body>
</html>
