<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>    
    <input type="number" name="range" id="range" onchange="range()">

    <div id="myPlot" style="width:100%;max-width:700px"></div>
        
<script>
    function range(rangeVar){       
    rangeVar = Number(document.getElementById("range").value);
    console.log("(in range): "+rangeVar)

    var listofprime = [2, 3]


for (z=5;z<rangeVar;z+=2){ // nummer 1-100
    result = true
    for (i=0; listofprime[i] < (Math.sqrt(z)+1); i++){ // nytt nummer mindre Ã¤n z
        var result = (z/listofprime[i] - Math.floor(z/listofprime[i])) == 0;  
        if (result == true){break};// inte decimal;
    }
    if (result == false){listofprime.push(z)}
    }

    var listofprime_length = listofprime.length
    var yArray = [];
    for (indx=0; indx < listofprime_length; indx++){
        yArray.push(indx)
    }
    listofprimeMax = (listofprime[listofprime.length])
    

    // Define Data
    var data = [{
        x: yArray,
        y: listofprime,
        mode:"lines"
    }];
        
    // Define Layout
    var layout = {
        xaxis: {range: [1, listofprime_length], title: "prime numbers"},
        yaxis: {range: [1, listofprimeMax], title: "number position"},  
        title: "Primenumbers"
    };
        
// Display using Plotly
    Plotly.newPlot("myPlot", data, layout);
    } 
</script>
</body>
</html>
