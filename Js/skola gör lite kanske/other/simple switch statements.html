<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        switch (new Date().getDay()) {
            case 0: // tar bara switch value och om det är case då...
                day = "sunday";
                break
            case 1:
                day = "monday";
                break
            case 2:
                day = "tuesday";
                break
            case 3: 
                day = "wednesday";
                break
            case 4:
                day = "thursday";
                break;
            case 5:
                day = "friday";
                break;
            case 6:
                day = "saturday";
        }
        alert("Today it is "+ day)


    </script>

</body>
</html>
